spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

logging.level.root=info

spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=create-drop

# 24*60*60
#auth.flow.token.access.expiry-in-seconds=86400
auth.flow.token.access.expiry-in-seconds=60
# 7*24*60*60
#auth.flow.token.refresh.expiry-in-seconds=604800
auth.flow.token.refresh.expiry-in-seconds=100
auth.flow.token.secret-
auth.flow.token.issuer=token-issuer

